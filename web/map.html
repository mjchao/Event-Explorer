<!DOCTYPE HTML>
<html>
  <head>
    <title>Event Explorer - S'up</title>
  </head>
  <body>
    <section class="main">
      <div class="filters">
        <div class="date-slider">

        </div>
        <div class="location-selector">
          <form>
            Go To Location:
            <input type="text" name="goto_location">
            <input type="submit" value="Go">
          </form>
        </div>
      </div>
      <div class="map">
        <iframe width="600" height="450" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?
					key=AIzaSyAIxqt0YVEceSbkM1IXP6xJQlC8VXABPas&q=The+Bean,Chicago+IL"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </body>
</html>
