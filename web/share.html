<!DOCTYPE HTML>
<html>
  <head>
    <title>Share Event - S'up</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/share.css">
  </head>
  <body>
    <div w3-include-html="login.html"></div>
    <section class="main">
      <h2 class="choose-event-heading">Choose An Event to Share:</h2>
      <div class="select-event">
        <!-- Events will be created dynamically via Javascript -->
      </div>

      <h2 class="restrictions-heading">
        Who can see your event?
      </h2>
      <a class="btn add-restriction">
        +
      </a>
      <div class="set-restrictions">
        <!-- Restrictions will be created dynamically via Javascript -->
      </div>
      <h2>
        <a class="btn">Share</a>
      </h2>
    </section>
  </body>

  <script>
    w3.includeHTML();
  </script>
  <script src="js/share.js"></script>
</html>
